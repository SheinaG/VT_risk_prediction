    distribution: categorical
    values:
      - TCN
      - XceptionTime
  optimizer:
    distribution: categorical
    values:
      - PESG
  seed:
    distribution: categorical
    values:
      - 1
  win_len:
    distribution: categorical
    values:
      - 1
      - 6
      - 30
      - 60
      - 180
      - 360
program: train_modelS.py

