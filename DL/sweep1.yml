method: grid
metric:
  goal: maximize
  name: val AUROC
parameters:

  device:
    distribution: categorical
    values:
      - cuda
  epochs:
    distribution: categorical
    values:
      - 3
  gpu:
    distribution: categorical
    values:
      - "0"
  batch_size:
    distribution: categorical
    values:
      - 0
  loss:
    distribution: categorical
    values:
      - AUCMLoss
  lr:
    distribution: categorical
    values:
      - 0.1
      - 1e-3
      - 1e-4
