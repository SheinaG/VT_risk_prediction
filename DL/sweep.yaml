method: bayes
metric:
  goal: maximize
  name: val AUROC
parameters:

  device:
    distribution: categorical
    values:
      - cuda
  gpu:
    distribution: categorical
    values:
      - "0"
  lr:
    distribution: categorical
    values:
      - 1e-3
      - 1e-2
      - 0.1
  model:
    distribution: categorical
    values:
      - XceptionTime

  n_layers:
    distribution: int_uniform
    max: 10
    min: 1

  ni:
    distribution: int_uniform
    max: 80
    min: 5

  ks:
    distribution: int_uniform
    max: 19
    min: 1

program: ./DL/Exp_overfit.py
