method: bayes
metric:
  goal: maximize
  name: best val AUROC
parameters:

  device:
    distribution: categorical
    values:
      - cuda
  gpu:
    distribution: categorical
    values:
      - "0"
  lr:
    min: 0.001
    max: 0.5

  model:
    distribution: categorical
    values:
      - TCN

  n_layers:
    distribution: int_uniform
    max: 10
    min: 1

  ni:
    distribution: int_uniform
    max: 80
    min: 5

  ks:
    distribution: int_uniform
    max: 99
    min: 1

  optimizer:
    distribution: categorical
    values:
      - PESG
  size:
    distribution: categorical
    values:
      - 30

  activation:
    distribution: categorical
    values:
      - 'RelU'
      - 'leakyRelu'


program: ./DL/Exp_overfit.py
